<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Social Media CSS</title>
    <script src="https://use.fontawesome.com/368cff0b40.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <ul>
        <li>
          <a href="#">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <span> - Facebook</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <span> - Twitter</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-snapchat" aria-hidden="true"></i>
            <span> - Snapchat</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <span> - Instagram</span>
          </a>
        </li>
</body>
</html>
